<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup" errorMessage="Name is required.">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input
          matInput
          placeholder="First name"
          formControlName="firstName"
          [(ngModel)]="firstName"
          required
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input
          matInput
          placeholder="Last name"
          formControlName="lastName"
          [(ngModel)]="lastName"
          required
        />
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" class="btn1" matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required.">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Account Information</ng-template>
      <mat-form-field>
        <mat-label>Phone No</mat-label>
        <input
          matInput
          placeholder="Phone No."
          formControlName="phoneNumber"
          [(ngModel)]="phoneNumber"
          required
        /> </mat-form-field
      ><br />
      <mat-form-field>
        <mat-label>Email Id</mat-label>
        <input
          matInput
          placeholder="Email Id"
          formControlName="emailId"
          [(ngModel)]="emailId"
          required
        /> </mat-form-field
      ><br />
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Min 8 character length"
          type="password"
          formControlName="password"
          [(ngModel)]="password"
          required
        />
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" matStepperNext class="btn1" (click)="onSubmit()">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>One Time Password</ng-template>
    <form [formGroup]="thirdFormGroup">
      
      <mat-form-field>
        <mat-label>OTP</mat-label>
        <input
          matInput
          placeholder="Enter 6 digit OTP"
          formControlName="otp"
          [(ngModel)]="otp"
          required
        />
      </mat-form-field>
      <div>
        <button mat-raised-button color="primary" matStepperNext class="btn1"  (click)="onSubmitOTP()">Submit</button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
